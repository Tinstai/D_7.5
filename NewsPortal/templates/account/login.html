{% extends 'account/base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <hr>
    <button onclick="window.location.href='http://localhost:8000/accounts/signup/'">Sing up</button>
    <hr>
    <button onclick="window.location.href='http://localhost:8000/accounts/yandex/login/?process=login'">Login with Yandex</button>
    <hr>
    <button onclick="window.location.href='http://localhost:8000/portal/'">Back to portal</button>
{% endblock content %}
